<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Progress Bar</title>
</head>

<body>
    <section class="main">
        <div class="processState">
            <h1>Processing... <span class="precentage"> 0%</span></h1>
        </div>
        <div class="progressBar">
            <hr class="backgroundProgressBar">
            <hr class="FrontProgressBar">
            <div class="icons">
                <div class="step1">
                    <span class="icon icon1"><img src="checkIcon.png" width="25px" height="25px"></span>
                    <h3>Start</h3>
                </div>
                <div class=" step2">
                    <span class="icon icon2"><img src="checkIcon.png" width="25px" height="25px"></span>
                    <h3>Step 1</h3>
                </div>
                <div class="step3">
                    <span class="icon icon3"><img src="checkIcon.png" width="25px" height="25px"></span>
                    <h3>Step 2</h3>
                </div>
                <div class="step4">
                    <span class="icon icon4"><img src="checkIcon.png" width="25px" height="25px"></span>
                    <h3>Step 3</h3>
                </div>
                <div class="step5">
                    <span class="icon icon5"><img src="checkIcon.png" width="25px" height="25px"></span>
                    <h3>Step 4</h3>
                </div>
            </div>
            <button class="btn Left">Left</button>
            <button class="btn Right">Right</button>
        </div>
    </section>
    <script src="index.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Progress Bar</title>
</head>

<body>
    <section class="main">
        <div class="processState">
            <h1>Processing...<span>50%</span></h1>
        </div>
        <div class="progressBar">
            <hr class="backgroundProgressBar">
            <hr class="FrontProgressBar">
            <div class="step">
                <span class="icon"></span>
                <h3>Start</h3>
            </div>
            <div class="step2">
                <span class="icon"></span>
            </div>
            <div class="step3">
                <span class="icon"></span>
            </div>
            <div class="step4">
                <span class="icon"></span>
            </div>
            <div class="step5">
                <span class="icon"></span>
            </div>
            <button class="btn">left</button>
            <button class="btn">Right</button>
        </div>
    </section>
</body>

</html>

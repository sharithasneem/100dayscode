<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Mathematics Quiz</title>
</head>

<body>

    <section class="main">
        <div class="stopwatch">1min</div>
        <div class="numGroud">
            <label class="num num1">00</label>
            <label class="num">+</label>
            <label class="num num2">00</label>
            <label class="total num">=</label>
            <label class="total num result">00</label>
        </div>
        <div>
            <input class="input input1 " type="text" placeholder="first number">
            <input class="input input2" type="text" placeholder="second number">
        </div>
        <button class="btn">Add</button>
    </section>
    <script src="index.js"></script>
</body>

</html>
